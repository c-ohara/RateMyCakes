<div *ngIf="valmessages.length > 0">
    <p *ngFor="let message of valmessages">{{message}}</p>
</div>
<h3>Submit a cake!</h3>
<hr>
<form (submit)="Create()" class = "">
    <div class = "form-group mb-3">
        <p>Baker:</p>
        <input type="text" name="Baker" [(ngModel)]="newCake.Baker" class = "form-control">
    </div>
    <div class = "form-group mb-3">
        <p>Image url:</p>
        <input type="text" name="ImageUrl" [(ngModel)]="newCake.ImageUrl" class = "form-control">
    </div>
    <input type="submit" value="Submit" class = "change d-block mb-4 offset-4 btn btn-primary text-white">
</form>
